<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link rel="stylesheet" href="schedular.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <h1>Appointment Scheduler</h1>
        
        <form id="appointment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="time">Time Slot:</label>
            <select id="time" required>
                <option value="09:00 AM">09:00 AM</option>
                <option value="10:00 AM">10:00 AM</option>
                <option value="11:00 AM">11:00 AM</option>
                <option value="01:00 PM">01:00 PM</option>
                <option value="02:00 PM">02:00 PM</option>
                <option value="03:00 PM">03:00 PM</option>
            </select>
            
            <button type="submit">Book Appointment</button>
        </form>
        
        <h2>Upcoming Appointments</h2>
        <ul id="appointment-list"></ul>
    </div>
    
    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            if (!name || !email || !date || !time) {
                alert('Please fill out all fields.');
                return;
            }
            
            const appointmentList = document.getElementById('appointment-list');
            const listItem = document.createElement('li');
            listItem.textContent = `${name} - ${email} - ${date} at ${time}`;
            appointmentList.appendChild(listItem);
            
            document.getElementById('appointment-form').reset();
        });
    </script>
</body>
</html>
